<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV/Resume</title>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="_css/structure.css" />
  <link rel="stylesheet" href="_css/mystyles.css" />
  <script src="_js/sparql.js?"></script>
  <script src="_js/fuseki.js?"></script>
  <script src="_js/myscript.js?"></script>
</head>
<body>
  <div id="cv-list"
       data-role="page"
       data-transition="pop"
       data-theme="e"
       data-title="A List of CV/Resume">
    <div data-role="header">
      <h1>A List of CV/Resume</h1>
    </div><!-- /header -->
    <div data-role="content">
      <ul id="list-result">
      </ul>
    </div><!-- /content -->
    <div data-role="footer">
      <a href="#" id="prev" data-role="button">Prev 30</a>
      <a href="#" id="next" data-role="button">Next 30</a>
    </div><!-- /footer -->
  </div><!-- /page -->
  <div id="cv-details"
       data-role="page"
       data-transition="pop"
       data-theme="e"
       data-title="Details about this CV/Resume">
    <div data-role="header">
      <h1>Details About this CV/Resume</h1>
    </div><!--header -->
    <div data-role="content" id="cv_details_content">
      <a href="#cv-list"
         data-transition="slide"
         data-role="button"
         data-icon="back"
         data-iconpos="right">Return to List</a>
      <div id="cv-result-details">
      </div>
      <div data-role="collapsible" data-collapsed="false">
        <h1>Above Data Retrieved from the futurewavehosting triplestore</h1>
      </div>
    </div><!-- content-->
  </div><!--page-->
</body>
</html>
